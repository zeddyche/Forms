<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="submit_registration.php" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="telephone">Telephone:</label><br>
        <input type="tel" id="telephone" name="telephone" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="course">Course:</label><br>
        <select id="course" name="course" required>
            <option value="Webdevelopment">Webdevelopment</option>
            <option value="Python">Python</option>
            <option value="Dart Programming">DartProgramming</option>
            <option value="Dtabase Design">Database Design</option>
        </select><br><br>

        <button type="submit">Register</button>
        <button type="submit">Cancel</button>
        <button type="button" onclick="window.location.href='index.html'">Cancel</button>
    </form>
</body>
</html>
